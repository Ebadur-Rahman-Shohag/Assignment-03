<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />

    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {

              sora: ["Sora", "sans-serif"],
              adlam: ["ADLaM Display", "sans-serif"],
            },

        },

  </head>
  <body>

    <header></header>
    <!-- main section -->
    <main>
      <h1 class="underline text-center text-4xl font-sora text-clifford">

    <!-- footer section -->
