<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment-03</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />

    <!-- css -->
    <link rel="stylesheet" href="styles.css" />

    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/16c1f8b86a.js"
      crossorigin="anonymous"
    ></script>

    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
            fontFamily: {
              sora: ["Sora", "sans-serif"],
              adlam: ["ADLaM Display", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <!-- header section -->
    <header
      class="relative z-20 w-full p-6 lg:px-6 lg:py-12 bg-[#FFF9F4] border-b-2 border-[#111111] lg:border-none"
    >
      <!-- navbar -->
      <nav
        class="w-full lg:max-w-[1320px] mx-auto flex justify-between items-center"
      >
        <!-- navlogo container -->
        <div class="flex items-center space-x-4">
          <img src="./c1-assets/logo-header.png" alt="navbar logo" />
          <h3
            class="hidden lg:block font-sora font-normal text-[#111111] text-2xl"
          >
            Browse<span class="text-[#FFDC26]">4</span>Pets
          </h3>
        </div>
        <!-- navbar link container -->
        <ul class="hidden lg:flex justify-center items-center space-x-8">
          <li>
            <a class="font-sora font-normal text-xl text-[#111111]" href="#"
              >Find a pet</a
            >
          </li>
          <li>
            <a class="font-sora font-normal text-xl text-[#111111]" href="#"
              >Breeds</a
            >
          </li>
          <li>
            <a class="font-sora font-normal text-xl text-[#111111]" href="#"
              >Contact us</a
            >
          </li>
        </ul>
        <!-- icon and button container -->
        <div class="hidden lg:flex items-center space-x-8">
          <i class="fa-regular fa-bell"></i>
          <i class="fa-solid fa-magnifying-glass"></i>
          <button
            class="px-7 py-3 text-xl font-normal font-sora border border-[#FFDC26] rounded-lg"
          >
            Login
          </button>
          <button
            class="px-7 py-3 text-xl font-normal font-sora bg-[#FFDC26] rounded-lg"
          >
            Register
          </button>
        </div>
        <!-- dropdown menu -->
        <div class="lg:hidden">
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>
    </header>
    <!-- main section -->
    <main>
      <!-- banner section -->
      <section
        class="relative w-full max-w-[1320px] lg:min-h-[749px] mx-auto lg:mt-[76px] bg-[url('./c1-assets/cat-big.png')] bg-contain bg-no-repeat bg-[-0.8rem_90%] lg-bg-custom"
      >
        <!-- banner details -->
        <div class="relative mt-8 lg:mt-6 px-7 lg:px-0 pb-40 z-10">
          <h1
            class="font-normal font-adlam lg:leading-[4.56rem] text-3xl lg:text-6xl text-[#111111]"
          >
            Pamper Your Pet,<br />Because They Deserve<br />the Best
          </h1>
          <p
            class="max-w-[350px] lg:max-w-[672px] font-sora font-normal lg:leading-9 text-base text-[#111111] mt-3 lg:mt-4 opacity-[0.7]"
          >
            Discover a world of treats, toys, and essentials handpicked for your
            furry friends. Shop now and make tails wag with joy!
          </p>
          <button
            class="mt-3 lg:mt-6 px-7 py-3 font-sora font-normal text-base bg-[#FFDC26] rounded-lg"
          >
            Find a pet
          </button>
        </div>
        <!-- banner image
        <div
          class="w-full absolute bottom-4 lg:-bottom-52 -left-3 lg:left-0 z-0"
        >
          <img
            class="w-full"
            src="./c1-assets/cat-big.png"
            alt="big-cat-image"
          />
        </div> -->
      </section>
      <!-- Categories Section -->
      <section>
        <h1>Browse By Categories</h1>
        <div>
          <!-- card -->
          <div>
            <div><img src="./c1-assets/dog-cartoon.png" alt="dog-image" /></div>
            <h3>Dog</h3>
            <p>3 items</p>
          </div>
        </div>
      </section>
    </main>
    <!-- footer section -->
    <footer></footer>
  </body>
</html>
